<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta name="viewport" content="width= device-width  user-scalable=no" >
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"> </script>
</head>
<body>
<div class="page">
 <section class="card register" ng-app="myApp" ng-controller="RegistrationController">
    <form name="myform" ng-submit="register()" novalidate>
        <div class="textintro">
            <h1>Form Validation</h1>
            <p>Please fill out the following form</p>
            <p ng-show="message">{{ message }}</p>
        </div>
        <fieldset>
        <input type="text" placeholder="First Name" name="firstName" ng-model="user.firstName" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstName.$invalid && myform.firstName.$touched">
                You must fill out your first name.</p>
        <input type="text" placeholder="Last Name" name="lastName" ng-model="user.lastName">
        <input type="email" placeholder="Email" ng-model="user.email" name="Email" ng-minlength="6">
            <p class="error validationerror" ng-show="myform.Email.$invalid && myform.Email.$touched"> @ use this </p>
        <input type="password" placeholder="Password" ng-model="user.password" name="password">
        </fieldset>
        
        <button type="submit" class="btn">submit</button>
    </form>
    </section>
</div>
</body>
</html>
